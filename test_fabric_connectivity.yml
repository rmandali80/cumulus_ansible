---
- name: Test Connectivity Between Devices
  hosts: all
  gather_facts: no
  vars:
    ansible_connection: ssh
  tasks:
    - name: Test SSH connectivity (Ansible ping)
      ansible.builtin.ping:
      register: ping_result
      ignore_errors: yes

    - name: Display SSH connectivity result
      ansible.builtin.debug:
        msg: "✓ SSH connectivity successful to {{ inventory_hostname }}"
      when: ping_result is succeeded

    - name: Display SSH connectivity failure
      ansible.builtin.debug:
        msg: "✗ SSH connectivity FAILED to {{ inventory_hostname }}"
      when: ping_result is failed

    - name: Test server to server reachability
      ansible.builtin.shell: |
        output=$(ping -c 3 -W 2 {{ hostvars[item].ip_address }} 2>&1)
        stats=$(echo "$output" | grep "packets transmitted" | sed -n 's/.*\([0-9]\+\) packets transmitted.*\([0-9]\+\) received.*/\1\/\2/p')
        echo "${stats:-0/0}"
      loop: "{{ groups['servers'] }}"
      register: server_to_server_ping
      when: "'servers' in group_names"
      ignore_errors: yes
      changed_when: false

    - name: Display server to server connectivity
      ansible.builtin.debug:
        msg: "Ping from {{ inventory_hostname }} ({{ ip_address }}) -> to {{ item.item }} ({{ hostvars[item.item].ip_address }}): {{ '✓' if item.rc == 0 else '✗' }} [Tx/Rx: {{ item.stdout | trim }}]"
      loop: "{{ server_to_server_ping.results }}"
      loop_control:
        label: "{{ item.item }}"
      when: "'servers' in group_names and server_to_server_ping.results is defined"

    - name: Test loopback reachability between leafs
      ansible.builtin.shell: |
        output=$(ping -c 3 -W 2 {{ hostvars[item].loopback }} 2>&1)
        stats=$(echo "$output" | grep "packets transmitted" | sed -n 's/.*\([0-9]\+\) packets transmitted.*\([0-9]\+\) received.*/\1\/\2/p')
        echo "${stats:-0/0}"
      loop: "{{ groups['leafs'] }}"
      register: leaf_to_leaf_ping
      when: "'leafs' in group_names"
      ignore_errors: yes
      changed_when: false

    - name: Display leaf to leaf connectivity
      ansible.builtin.debug:
        msg: "Ping from {{ inventory_hostname }} ({{ loopback }}) -> to {{ item.item }} ({{ hostvars[item.item].loopback }}): {{ '✓' if item.rc == 0 else '✗' }} [Tx/Rx: {{ item.stdout | trim }}]"
      loop: "{{ leaf_to_leaf_ping.results }}"
      loop_control:
        label: "{{ item.item }}"
      when: "'leafs' in group_names and leaf_to_leaf_ping.results is defined"

- name: Test Network Connectivity Between Fabric Devices
  hosts: all
  gather_facts: no
  vars:
    ansible_connection: ssh
  tasks:
    - name: Test loopback reachability from spines to leaf
      ansible.builtin.shell: |
        output=$(ping -c 3 -W 2 {{ hostvars[item].loopback }} 2>&1)
        stats=$(echo "$output" | grep "packets transmitted" | sed -n 's/.*\([0-9]\+\) packets transmitted.*\([0-9]\+\) received.*/\1\/\2/p')
        echo "${stats:-0/0}"
      loop: "{{ groups['leafs'] }}"
      register: spine_to_leaf_ping
      when: "'spines' in group_names"
      ignore_errors: yes
      changed_when: false

    - name: Display spine to leaf connectivity
      ansible.builtin.debug:
        msg: "Ping from {{ inventory_hostname }} ({{ loopback }}) -> To {{ item.item }} ({{ hostvars[item.item].loopback }}): {{ '✓' if item.rc == 0 else '✗' }} [Tx/Rx: {{ item.stdout | trim }}]"
      loop: "{{ spine_to_leaf_ping.results }}"
